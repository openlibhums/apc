{% load static from staticfiles %}
{% load foundation %}

<div class="reveal small" id="set_apc_{{ section.pk }}" data-reveal data-animation-in="slide-in-up"
     data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4><i class="fa fa-money">&nbsp;</i>Set APC for {{ section.name }}</h4>
        </div>
        <div class="card-section">
            <p class="lead">You can inform the Editors that Production is complete, or skip the message.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="large-12 columns">
                        <label>
                            Value <span class="red">*</span>
                        </label>
                        <input type="number" name="value" id="id_value" required="" value="{{ section.sectionapc.value }}">
                        <p class="help-text">Decimal with two places eg. 200.00</p>
                    </div>
                </div>

                <div class="row">
                    <div class="large-12 columns">
                        <label>
                            Currency <span class="red">*</span>
                        </label>
                        <input type="text" name="currency" maxlength="25" id="id_currency" required="" value="{{ section.sectionapc.currency }}">
                        <p class="help-text">The currency of the APC value eg. GBP or USD.</p>
                    </div>
                </div>

                <button name="section" value="{{ section.pk }}" type="submit" class="button success"><i class="fa fa-check-o">&nbsp;</i>Save
                </button>
            </form>
        </div>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
